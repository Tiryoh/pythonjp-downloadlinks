<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unofficial Python Download Links</title>

  {% for lang, pagename in page.lang_pages.items() %}
    <link rel="alternate" hreflang="{{ lang }}" href="{{page.path_to(pagename) }}" />
  {% endfor %}

  <script>
    var language = (window.navigator.languages
        || [window.navigator.language || window.navigator.userLanguage])[0].substring(0, 2);
    var pages = {{ page.lang_pages | safe }};

    LANGS = {
      {%- for lang, pagename in page.lang_pages.items() %}
        {{ lang }}: '{{page.path_to(pagename) }}',
      {%- endfor %}
    }

    var page = LANGS[language];
    if (!page) {
      page = '{{ page.path_to(page.lang_default) }}';
    }
    window.location.href=page;
  </script>
</head>
</html>
